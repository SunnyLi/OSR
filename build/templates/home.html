
<div class="grid-container home">
  <div class="card">
    <div class="card-section">
      <h4 id="recently-reviewed">Popular Stores</h4><hr>
    </div>
    <div class="card-section" ng-repeat="store in stores_info | orderBy:store_order.key:store_order.reverse">
      <div class="grid-block align-justify">
        <div class="grid-content medium-8">
          <a ui-sref="store info ({ id: store.id })">
            <h3 class="store-name">{{ store.name }}</h3>
          </a>
          <span class="label round-corner website-url">{{ store.url }}</span>
          <br><br>
          <p>{{ store.description }}</p>
          <span class="label round-corner tag" ng-repeat="tag in store.tags">
            <a>#{{ tag }}</a>
          </span>
          <br><br>
          <cite>{{ store.reviews.friends }} friends reviewed this site</cite>
        </div>
        <div class="grid-block medium-3 stars-grid">
          <div ng-repeat="n in range(5) track by $index"
               ng-class="$index < store.stars.overall ? 'iconic-color-warning' : 'iconic-color-secondary'">
            <img zf-iconic icon="star" size="medium">
          </div>
          Based on {{ store.reviews.total }} reviews.
        </div>
      </div>
    </div>

  </div>
</div>
