
<div class="grid-container">
  <div class="card">
    <div class="card-section">
      <h3 class="card-title">Review Creator</h3>
      <div ng-controller="MainController as main">
        <div class="small-12 medium-6 grid-content">
          <label>
            Shop Site:
            <span class="inline-label">
              <span class="form-label">http://</span>
              <input type="text" placeholder="example.com">
            </span>
          </label>
        </div>
        <div class="grid-block">
          <div class="grid-content medium-3">Overall Service</div>
          <div class="grid-content medium-3">Communication</div>
          <div class="grid-content medium-3">Arrival Time</div>
          <div class="grid-content medium-3">Safety</div>
        </div>
        <div class="grid-block">
          <div class="grid-content medium-3" ng-repeat="blah in [1, 2, 3, 4]">
            <span ng-repeat="star in [1, 2, 3, 4, 5] track by $index">
              <img zf-iconic icon="star" size="small" class="iconic-color-secondary">
            </span>
          </div>
        </div>
        <br>
        <div class="grid-content">
          <textarea rows="10" ng-model="main.new_review_text"></textarea>
        </div>
        <div class="grid-block align-right">
          <div class="grid-content shrink">
            <a href="#" class="button" ng-click="main.add_review()" zf-open="submit-notify">Submit</a>
          </div>
        </div>
        <zf-notification-static id="submit-notify" title="Review added" autoclose="3000">
          <p>Thanks you for your time.</p>
        </zf-notification-static>
      </div>
    </div>
  </div>
</div>
